 Skriv en programkode for en rutine der en bruker på nett skal kunne bestille et valgfritt 
antall klesplagg som er lagt ut for salg. Dersom kunden handler for mer enn 1000 kr, skal 
han/hun kunne få et valgfritt plagg for halv pris. Rutinen skal skrive en ordrebekreftelse og 
den samlede prisen for ordren på skjermen. Du trenger ikke programmere løsningen for å 
sende bestillingen til butikken, men den programmerte rutinen skal sjekke at kunden har 
bestilt minst ett plagg, og oppgitt navn og adresse på seg selv. Legg inn egne forutsetninger 
for programkoden om du mener det er nødvendig. 
    -->

            </div>

            </div>

            <select name="antallmiddager" id="antallmiddager">

            </select>
            <button id="kjop">Kjøp varene</button>

            <div id="prisvis">

            </div>

    </div>

        setup();
